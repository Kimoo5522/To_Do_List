<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>To Do List</title>
    <style>
        table tbody td button{
            border-radius: 20%;
            background-color: oklch(51.1% 0.262 276.966);
            cursor: pointer;
            margin-top: 5px;
            width: 80px;
        }
        table tbody td button:hover{
            background-color: oklch(45.7% 0.24 277.023);
        }

        .delete {
            background-color: rgb(255, 0, 0);
        }
        .delete:hover{
            background-color: rgba(255, 0, 0, 0.81);
        }

        #mybutton {
            background-color: rgba(255, 255, 0, 0.373);
            width: 85px;
        }
        #mybutton:hover {
            background-color: rgba(255, 255, 0, 0.223);
        }

        #edit {
            width: 60px;
        }
    </style>
</head>


<body class="bg-neutral-700 font-sans text-white">
    <main class="w-3/4  m-auto">
        <!-- Title -->
        <head >
            <h1 class="text-4xl md:text-6xl text-center font-bold mt-7 mb-10">My Tasks</h1>
        </head>



        <!-- Add New Task -->
        <div class="">
            <label for="" class="pl-1">ADD NEW</label><br>
            <div class="flex gap-1">
            <input id="title" type="text" placeholder="Title..." class="bg-neutral-900 h-10 rounded-lg pl-1.5 w-2/3 outline-0 my-2 focus-within:bg-neutral-950" required>
            <input id="date" type="text" name="" id="" placeholder="Date: DD/MM/YYYY" class="bg-neutral-900 w-1/3 h-10 rounded-lg pl-1.5 outline-0 my-2 focus-within:bg-neutral-950">
            </div>
            <input id="description" type="text" placeholder="Description (optional)" class="bg-neutral-900 h-14 rounded-lg pl-1.5 w-full outline-0 my-2 focus-within:bg-neutral-950">
            <button id="submit" type="submit" class="w-full h-8 border-0 cursor-pointer rounded-2xl bg-indigo-600 hover:bg-indigo-700">Create</button>
        </div>



        <!-- Search and Table -->
        <section>

            <!-- Search -->
            <div class="mt-4">
            <label for="" class="pl-1">SEARCH</label><br>
            <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="Search by title..." class="bg-neutral-900 h-10 rounded-lg pl-1.5 w-full outline-0 my-2 focus-within:bg-neutral-950">
            
            </div>

            <!-- Table -->
             <table class="w-full my-3.5">
                <tr class="h-8">
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>update</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody" class="text-center">
                    <!--
                    <tr class="h-8">
                        
                        <td><button class="button1">Edit</button></td>
                        <td><button class="button1">delete</button></td>
                        
                    </tr>
                    -->
                </tbody>
             </table>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
