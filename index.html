<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>To Do List</title>
    <style>
        table tbody td button{
            border-radius: 20%;
            background-color: oklch(51.1% 0.262 276.966);
            cursor: pointer;
            margin: 5px;
            width: 80px;
            padding: 3px;
        }
        table tbody td button:hover{
            background-color: oklch(45.7% 0.24 277.023);
        }

        .delete {
            background-color: rgb(255, 0, 0);
        }
        .delete:hover{
            background-color: rgba(255, 0, 0, 0.81);
        }

        #mybutton {
            background-color: rgba(255, 255, 0, 0.373);
            width: 85px;
            padding: 3px;
        }
        #mybutton:hover {
            background-color: rgba(255, 255, 0, 0.223);
        }

        #edit {
            width: 60px;
        }

        table td {
            padding: 5px;
        }
        table tr {
            margin: 5px;
        }
    </style>
</head>


<body class="bg-linear-to-r from-neutral-400 to-neutral-700 font-sans text-white">
    <main class="w-3/4 m-auto">
        <!-- Title -->
        <head >
            <h1 class="text-4xl md:text-6xl text-center font-bold mt-7 mb-10">To-Do List</h1>
        </head>



        <!-- Add New Task -->
        <div class = "flex justify-center scheme-dark">
            <!-- <label for="" class="pl-1">ADD NEW</label><br> -->
            <input id="title" type="text" placeholder="Title..." class = "bg-neutral-900 h-14 text-xl  rounded-l-lg pl-3 w-1/3 outline-0  focus-within:bg-neutral-950 mr-20" required>
            <input id="date" type="date" name="" id="" placeholder="Date: DD/MM/YYYY" class="bg-neutral-900 w-1/3 h-14 rounded-l-lg pl-3 text-xl outline-0  focus-within:bg-neutral-950 ml-20">
        </div>
            
        <div class="text-center" >
            <input id="description" type="text" placeholder="Description (optional)" class="bg-neutral-900 h-14 rounded-l-lg pl-3 text-xl w-3/4 outline-0 my-7 focus-within:bg-neutral-950">
            <button id="submit" type="submit" class="w-20 h-14 my-7 ml-1 border-0 cursor-pointer text-xl rounded-r-2xl bg-indigo-600 hover:bg-indigo-700">Create</button>
        </div>
            



        <!-- Search and Table -->
        <section class="mt-20">

            <!-- Search -->
            <div class="mt-4" dir="ltr">
            <!-- <label for="" class="pl-1">SEARCH</label><br> -->
            <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="Search by title..." class="bg-neutral-900 h-14 rounded-l-lg pl-3 text-xl w-full outline-0 my-2 focus-within:bg-neutral-950">
            
            </div>

            <!-- Table -->
             <table class="w-full my-3.5  border-separate border-spacing-y-2 ">
                <thead class="bg-gray-400  ">
                    <tr class="">
                    <th class="p-3 tracking-wide ">ID</th>
                    <th class="p-3 tracking-wide ">Title</th>
                    <th class="p-3 tracking-wide ">Description</th>
                    <th class="p-3 tracking-wide ">Date</th>
                    <th class="p-3 tracking-wide ">Status</th>
                    <th class="p-3 tracking-wide ">update</th>
                    <th class="p-3 tracking-wide ">Delete</th>
                </tr>
                </thead>
                <tbody id="tbody" class="text-center bg-gray-500">
                    <!--
                    <tr class="h-8">
                        
                        <td><button class="button1">Edit</button></td>
                        <td><button class="button1">delete</button></td>
                        
                    </tr>
                    -->
                </tbody>
             </table>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
