<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- <link href="./output.css" rel="stylesheet"> -->
    <title>To Do List</title>
    <style>
      table tbody td button {
        border-radius: 20%;
        background-color: oklch(51.1% 0.262 276.966);
        cursor: pointer;
        margin: 2px;
        width: 40px;
        padding: 8px;
        color: white;
        border: none;
      }
      table tbody td button:hover {
        background-color: oklch(45.7% 0.24 277.023);
      }

      .delete {
        background-color: rgb(220, 38, 38);
      }
      .delete:hover {
        background-color: rgb(185, 28, 28);
      }

      #mybutton {
        background-color: rgba(234, 179, 8, 0.8);
        width: 40px;
        padding: 8px;
        color: black;
        border: none;
        margin: 2px;
      }
      #mybutton:hover {
        background-color: rgba(234, 179, 8, 1);
      }

      #edit {
        width: 40px;
        padding: 8px;
        background-color: oklch(51.1% 0.262 276.966);
        color: white;
        border-radius: 20%;
        border: none;
        cursor: pointer;
        margin: 2px;
      }
      #edit:hover {
        background-color: oklch(45.7% 0.24 277.023);
      }

      table td {
        padding: 5px;
        background-color: white;
        color: rgb(83, 82, 82);
        font-size: large;
      }
      table tr {
        margin: 5px;
      }

      thead th:first-child {
        border-top-left-radius: 12px;
        border-top: 1px solid #65a30d;
        border-left: 1px solid #65a30d;
        border-bottom: 1px solid #65a30d;
      }
      thead th:last-child {
        border-top-right-radius: 12px;
        border-top: 1px solid #65a30d;
        border-right: 1px solid #65a30d;
        border-bottom: 1px solid #65a30d;
      }
      thead th:not(:first-child):not(:last-child) {
        border-top: 1px solid #65a30d;
        border-bottom: 1px solid #65a30d;
      }

      tbody tr:first-child td:first-child {
        border-top-left-radius: 12px;
      }
      tbody tr:first-child td:last-child {
        border-top-right-radius: 12px;
      }
      tbody tr:last-child td:first-child {
        border-bottom-left-radius: 12px;
      }
      tbody tr:last-child td:last-child {
        border-bottom-right-radius: 12px;
      }
    </style>
  </head>

  <body class="bg-gray-50 font-sans text-Neutral-900">
    <main class="w-3/4 m-auto">
      <!-- Title -->
      <head class="">
        <h1 class="text-4xl md:text-5xl text-center font-bold mt-7 mb-10">
          <span class="text-lime-700">MY TO</span> DO LIST
        </h1>
      </head>

      <!-- Add New Task -->
      <div class="flex justify-center">
        <input
          id="title"
          type="text"
          placeholder="Title..."
          class="bg-white shadow-xl h-14 text-xl rounded-l-lg pl-3 w-1/3 outline-0 mr-20"
          required
        />
        <input
          id="date"
          type="date"
          name=""
          id=""
          placeholder="Date: DD/MM/YYYY"
          class="bg-white shadow-xl w-1/3 h-14 rounded-l-lg pl-3 text-xl outline-0 ml-20"
        />
      </div>

      <div class="text-center">
        <input
          id="description"
          type="text"
          placeholder="Description (optional)"
          class="bg-white shadow-xl h-14 rounded-l-lg pl-3 text-xl w-3/4 outline-0 my-7"
        />
        <button
          id="submit"
          type="submit"
          class="w-20 h-14 my-7 ml-1 border-0 cursor-pointer text-xl rounded-r-2xl bg-lime-700 text-white hover:bg-lime-800"
        >
          Create
        </button>
      </div>

      <!-- Search and Table -->
      <section class="mt-20">
        <!-- Search -->
        <div class="mt-4" dir="ltr">
          <!-- <label for="" class="pl-1">SEARCH</label><br> -->
          <input
            onkeyup="searchData(this.value)"
            id="search"
            type="text"
            placeholder="Search by title..."
            class="bg-white shadow-xl h-14 rounded-l-lg pl-3 text-xl w-full outline-0 my-2"
          />
        </div>

        <!-- Table -->
        <table class="w-full border-separate border-spacing-y-2">
          <thead class="bg-white text-gray-600 h-16 rounded-xl">
            <tr class="">
              <th class="p-3 tracking-wide">ID</th>
              <th class="p-3 tracking-wide">Title</th>
              <th class="p-3 tracking-wide">Description</th>
              <th class="p-3 tracking-wide">Date</th>
              <th class="p-3 tracking-wide"><i class="fas fa-check"></i></th>
              <th class="p-3 tracking-wide"><i class="fas fa-edit"></i></th>
              <th class="p-3 tracking-wide"><i class="fas fa-trash"></i></th>
            </tr>
          </thead>
          <tbody id="tbody" class="text-center bg-gray-500">
                    
          </tbody>
        </table>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
